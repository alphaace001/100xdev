<!DOCTYPE html>
<html lang="en">
  <script>
    function onButtonpress() {
      const current_value = document.getElementById("btn").innerHTML;
      const current_counter = current_value.split(" ")[1];
      const new_counter = parseInt(current_counter) + 1;
      document.getElementById("btn").innerHTML = "Counter " + new_counter;
    }
  </script>

  <body>
    <!-- Changed to match function name exactly: onButtonpress() -->
    <button onclick="onButtonpress()" id="btn">Counter 0</button>
  </body>
</html>
